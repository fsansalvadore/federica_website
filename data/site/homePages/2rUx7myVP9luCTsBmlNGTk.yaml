:sezione2_etichetta: 'Psicologia Clinica '
:sezione2_titolo: Di chi mi occupo?
:sezione2_testo:
  data: {}
  content:
  - data: {}
    content:
    - data: {}
      marks: []
      value: 'L''essere umano è portato per molte cose, ma sicuramente non per la
        solitudine. Lo Psicologo è un professionista che stabilisce una '
      nodeType: text
    - data: {}
      marks:
      - type: bold
      value: relazione di aiuto
      nodeType: text
    - data: {}
      marks: []
      value: " con il suo cliente in modo da aiutarlo ad affrontare fasi complicate
        della vita, momenti di ansia, depressione, lutto e disagio psichico generale
        di vario tipo. Attraverso interventi diversi lo Psicologo può aiutare il paziente
        a superare "
      nodeType: text
    - data: {}
      marks:
      - type: bold
      value: 'crisi '
      nodeType: text
    - data: {}
      marks: []
      value: 'e '
