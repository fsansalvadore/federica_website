      value: La consulenza psicologica è un intervento in cui è possibile accogliere
        la problematica specifica portata dal cliente, identificare alcune connessioni
        fra il problema e il più ampio contesto di vita della persona e individuare,
        insieme al cliente, le risorse per poter raggiungere gli obiettivi desiderati.
        In parole povere il counseling è un intervento finalizzato alla risoluzione
        di una particolare problematica attraverso l’ascolto, la definizione del problema,
        la valutazione della situazione, l’attivazione di risorse, di empowerment
        e di capacità di problem solving.
