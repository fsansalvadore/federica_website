  :titolo: ASL Città di Torino
  :testo: |-
    - Psicologa Specializzanda in Psicoterapia presso il CSM dell’Asl Città di Torino (Via Pettiti 24)  attraverso lo svolgimento di psicoterapie individuali a breve e lungo termine, valutazioni cliniche, primi colloqui (2018 - in corso)


    - Tirocinio magistrale di 1000 ore svolto presso il servizio psichiatrico del Centro di Salute Mentale dell’ AslTO1 (con sede in via Petitti 24, Centro di Salute Mentale D8; via Bidone 26, Centro Diurno Psichiatrico D8; via San Secondo 29 bis, Centro di Salute Mentale D).  Colloqui clinici, gruppi terapeutici, arteterapia, valutazioni testistiche, gestione statistica delle afferenze al servizio  (2015 - 2016)


    - Tirocinio di 250 ore presso servizio di tossicodipendenza e centro diurno dell’ospedale di infettivologia Amedeo di Savoia della vecchia AslTo2 (2012 -2013)
