      value: La diagnosi psicologica è l’atto tipico di indagine e valutazione, conoscitivo
        e comunicativo, che si avvale di modelli teorici di riferimento psicologici.
        Consiste in una serie di colloqui conoscitivi anamnestici, fondamentali per
        permettere al clinico di ricollocare il disturbo attuale all’interno della
        storia personale dell’individuo ripercorrendo le tappe di sviluppo del disagio
        psichico, a cui viene attribuito un senso e un significato.
