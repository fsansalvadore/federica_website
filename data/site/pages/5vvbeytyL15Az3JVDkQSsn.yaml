      value: Al termine dei colloqui anamnestici si procederà alla somministrazione
        testistica, ovvero il Test di Rorscach e il TAT (Tematic Apperception Test)
        nel mio caso. Infine lo psicologo consegnerà al cliente una relazione scritta
        su quanto emerso ed effettuerà un ultimo colloquio di restituzione all’interno
        del quale si valuterà assieme la necessità o meno di una presa in carico psicologica.
